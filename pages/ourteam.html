      /* Header and Navigation */
      .header {
          background-color: white;
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          padding: 10px 20px;
          display: flex;
          justify-content: space-between; /* Space items evenly */
          align-items: center; /* Align vertically */
      }

      .logo {
          width: 15%;
      }

      .nav-bar {
          display: flex;
          list-style: none; /* Remove bullet points */
          margin: 0; /* Remove default margin */
          padding: 0;
          width: 100%; /* Make the navigation bar span the full width */
          justify-content: right; /* Center the navigation items */
      }

      .nav-item {
          margin: 0 10px;
      }

      .nav-link {
          text-decoration: none; /* Remove underline */
          color: black;
          font-weight: bold;
          font-family: "Montserrat", sans-serif;
          transition: background-color 0.3s ease; /* Smooth background color change */
      }

      .nav-link:hover {
          background-color: #ddd; /* Lighten background on hover */
      }

      .nav-link.active {
          background-color: #eee; /* Slightly darker background for active link */
      }

      /* Content */
      .content {
          margin-top: 120px; /* Space below the header */
          padding: 20px;
      }

      .contact-section {
          text-align: center;
          margin-bottom: 30px;
      }

      .contact-section h5 {
          font-weight: normal; /* Less bold for readability */
          font-size: 18px;
          margin-bottom: 15px;
      }

      .contact-section a {
          color: #007bff; /* Blue for links */
      }

      .button {
          display: inline-block;
          padding: 0px 20px;
          background-color: #770000;
          color: #fff;
          text-decoration: none;
          border: none;
          border-radius: 5px;
          cursor: pointer;
      }

      .button:hover {
          background-color: #c85252;
      }
    </style>
